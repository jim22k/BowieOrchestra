<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo_small.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/fd58d3cec2.js"></script>
    <title>Calendar - Bowie Orchestra</title>
</head>
<body onload="calendarFilter('all')">

    <div class="navbar navbar-responsive" id="navbar">
        <a href="index" class="navbar-image"><image src="images/logo_small.jpg"/></a>
        <a href="orchestras"><button>Orchestras</button></a>
        <a href="calendar" id="navbar-active"><button>Calendar</button></a>
        <a href="media"><button>Media</button></a>
        <a href="boosters"><button>Booster Club</button></a>
        <a href="sponsors"><button>Sponsors</button></a>
        <a href="resources"><button>Resources</button></a>
        <a href="about"><button>About Us</button></a>
        <a href="javascript:void(0);" class="navbar-icon" onclick="collapseNavbar()">
            <span class="content-up"><i class="fas fa-chevron-up"></i></span>
            <span class="content-down"><i class="fas fa-chevron-down"></i></span>
        </a>
    </div>

    <div class="simple-header">
        <h1>Orchestra Calendar</h1>
        <p id="calendar-filter-head">Upcoming Events</p>
        <div class="calendar-filter-container" id="calendar-filter-container">
            <button class="calendar-filter-button calendar-filter-button-active" onclick="calendarFilter('all')">All Events</button>
            <button class="calendar-filter-button" onclick="calendarFilter('calendar-filter-mandatory')">Mandatory Events</button>
            <button class="calendar-filter-button" onclick="calendarFilter('calendar-filter-social')">Social Events</button>
            <button class="calendar-filter-button" onclick="calendarFilter('calendar-filter-extra')">Extra-Curricular Events</button>
        </div>
    </div>

    <div class="calendar-event">
        <div class="content-title">
            <h1>The calendar for 2022-2023 is still being updated.</h1>
        </div>
        <div class="content-title">
            <h2>In the meantime, you can download the PDF version <a href="resources">here</a>.</h2>
        </div>
        <!-- <div class="content-date">
            <h1>8/29/21</h1>
        </div>
        <div class="content-title">
            <h1>Orchestra Meeting & Uniform Fitting</h1>
        </div>
        <div class="content-setting">
            <h1>2:00PM - 4:00PM</h1>
            <p>BHS Orchestra Hall</p>
        </div> -->
    </div>
    

    <script type="text/javascript" src="scripts/calendar-filter.js"></script>
    <script type="text/javascript" src="scripts/navbar-compression.js"></script>
</body>
</html>
