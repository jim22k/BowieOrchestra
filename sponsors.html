<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo_small.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/fd58d3cec2.js"></script>
    <title>Sponsors - Bowie Orchestra</title>
</head>
<body>

    <div class="navbar navbar-responsive" id="navbar">
        <a href="index" class="navbar-image"><image src="images/logo_small.jpg"/></a>
        <a href="orchestras"><button>Orchestras</button></a>
        <a href="calendar"><button>Calendar</button></a>
        <a href="media"><button>Media</button></a>
        <a href="boosters"><button>Booster Club</button></a>
        <a href="sponsors" id="navbar-active"><button>Sponsors</button></a>
        <a href="resources"><button>Resources</button></a>
        <a href="about"><button>About Us</button></a>
        <a href="javascript:void(0);" class="navbar-icon" onclick="collapseNavbar()">
            <span class="content-up"><i class="fas fa-chevron-up"></i></span>
            <span class="content-down"><i class="fas fa-chevron-down"></i></span>
        </a>
    </div>

    <div class="backgroundimage-header">
        <div class="content">
            <h1>Orchestra Sponsors</h1>
        </div>
    </div>

    <div class="sponsors">
        <div class="content-sponsor content-sponsor-diamond">
            <div class="content-name"><h2>AffiniPay</h2></div>
            <div class="content-logo"><img src="images/sponsors/affinipay.jpeg" alt="(AffiniPay Logo)"></div>
            <div class="content-type"><h2>Diamond Supporter</h2></div>
        </div>
        <div class="content-sponsor content-sponsor-gold">
            <div class="content-name"><h2>The Porter Family</h2></div>
            <div class="content-type"><h2>Gold Supporter</h2></div>
        </div>
        <div class="content-sponsor content-sponsor-silver">
            <div class="content-name"><h2>Robin May-Davis Psychiatry</h2></div>
            <div class="content-type"><h2>Silver Supporter</h2></div>
        </div>
        <div class="content-sponsor content-sponsor-silver">
            <div class="content-name"><h2>The Gum Family</h2></div>
            <div class="content-type"><h2>Silver Supporter</h2></div>
        </div>
        <div class="content-sponsor">
            <div class="content-name"><h2>Poke Poke</h2></div>
            <div class="content-logo"><img src="images/sponsors/pokepoke.png" alt="(Poke Poke Logo)"></div>
            <div class="content-type"><h2>Bronze Supporter</h2></div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/navbar-compression.js"></script>
</body>
</html>
