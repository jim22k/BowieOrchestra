<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo_small.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/fd58d3cec2.js"></script>
    <title>Media - Bowie Orchestra</title>
</head>
<body>

    <div class="navbar navbar-responsive" id="navbar">
        <a href="index" class="navbar-image"><image src="images/logo_small.jpg"/></a>
        <a href="orchestras"><button>Orchestras</button></a>
        <a href="calendar"><button>Calendar</button></a>
        <a href="media" id="navbar-active"><button>Media</button></a>
        <a href="boosters"><button>Booster Club</button></a>
        <a href="sponsors"><button>Sponsors</button></a>
        <a href="resources"><button>Resources</button></a>
        <a href="about"><button>About Us</button></a>
        <a href="javascript:void(0);" class="navbar-icon" onclick="collapseNavbar()">
            <span class="content-up"><i class="fas fa-chevron-up"></i></span>
            <span class="content-down"><i class="fas fa-chevron-down"></i></span>
        </a>
    </div>

    <div class="wide-info wide-info-centered" style="padding-bottom:0">
        <div class="content-header" style="color:#a70f23">
            <h1>Bowie Orchestra on Social Media</h1>
        </div>
    </div>

    <div class="split-div-wide pill-top attach-bottom" style="background-color: #f1f1f1;">
        <div class="content-text">
            <h1>Follow Us on Instagram!</h1>
            <a href="https://instagram.com/jbhsorchestra" target="_blank""><button class="standard-button button-red">Follow @JBHSOrchestra</button></a>
        </div>
        <div class="content-image">
            <img src="images/instagram-qr.png" alt="Instagram QR Code"/>
        </div>
    </div>
    <div class="split-div-wide pill-top attach-top attach-bottom" style="background-color:#ccc;border-radius:0;">
        <div class="content-text">
            <h1>Connect with us on Remind!</h1>
            <p>Get the latest information and updates about Bowie Orchestra!</p>
            <a target="_blank" href="https://www.remind.com/join/f2ff688e"><button class="standard-button button-red">Join Remind</button></a>
        </div>
        <div class="content-image">
            <img src="images/remind-qr.png"/>
        </div>
    </div>
    <div class="split-div-wide pill-bottom attach-top" style="background-color: rgb(158, 158, 158);">
        <div class="content-text">
            <h1>Visit Us on Facebook!</h1>
            <a href="https://www.facebook.com/groups/370090890577362" target="_blank"><button class="standard-button button-red">Bowie Orchestra on Facebook</button></a>
        </div>
        <div class="content-image">
            <img src="images/facebook-qr.jpg" alt="Instagram QR Code"/>
        </div>
    </div>

    <div class="photo-gallery">
        <div class="photo-row">
            <img src="images/gallery/landscape.jpg">
            <img src="images/gallery/landscape1.jpg">
            <img src="images/gallery/landscape2.jpg">
        </div>
        <div class="photo-row">
            <img src="images/gallery/c-portrait.jpg">
            <img src="images/gallery/portrait4.jpg">
            <img src="images/gallery/c-portrait2.jpg">
        </div>
        <div class="photo-row">
            <img src="images/gallery/landscape3.jpg">
            <img src="images/gallery/c-landscape1.jpg">
            <img src="images/gallery/landscape5.jpg">
        </div>
        <div class="photo-row">
            <img src="images/gallery/portrait3.jpg">
            <img src="images/gallery/portrait1.jpg">
            <img src="images/gallery/portrait5.jpg">
        </div>
        <div class="photo-row">
            <img src="images/gallery/c-landscape.jpg">
            <img src="images/gallery/landscape4.jpg">
            <img src="images/gallery/c-landscape2.jpg">
        </div>
        <div class="photo-row">
            <img src="images/gallery/portrait.jpg">
            <img src="images/gallery/c-portrait1.jpg">
            <img src="images/gallery/portrait2.jpg">
        </div>
    </div>

    <script type="text/javascript" src="scripts/navbar-compression.js"></script>
</body>
</html>
